<mat-card class="features-card fade-in">
  <h2>Funciones Destacadas</h2>
  <div class="features-grid">
    <div class="feature-item" *ngFor="let f of features">
      <mat-icon class="feature-icon">{{ f.icon }}</mat-icon>
      <div class="feature-content">
        <strong>{{ f.title }}</strong>
        <p>{{ f.desc }}</p>
      </div>
    </div>
  </div>
</mat-card>

<mat-card class="hero-card fade-in">
  <div class="hero-overlay">
    <div class="hero-text">
      <h1>Mejora tu Bienestar con <span class="brand">HealthLife</span></h1>
      <p class="subtitle">
        Conecta tu estilo de vida, recibe insights inteligentes y alcanza tus metas.
      </p>
      <p class="description">
        Seguimiento integral de actividad, nutrición, descanso y estado de ánimo en una sola app.
      </p>
      <button mat-raised-button color="primary" class="cta-button">
        ¡Pruébala Gratis!
      </button>
    </div>
  </div>
</mat-card>
