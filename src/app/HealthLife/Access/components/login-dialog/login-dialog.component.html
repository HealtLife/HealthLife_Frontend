<mat-dialog-content class="dialog-content">
  <!-- Encabezado -->
  <h2 class="top-tagline">
    Bienvenido a <span class="brand">HealthLife</span>
  </h2>
  <p class="subtitle">Inicia sesión para continuar tu camino hacia el bienestar.</p>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
    <!-- Campos en grid -->
    <div class="fields-grid">
      <mat-form-field appearance="outline">
        <mat-label>Correo</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="Ingresa tu correo"
        />
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          El correo es obligatorio
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Ingresa un correo válido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Ingresa tu contraseña"
        />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          La contraseña es obligatoria
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Botones de acción -->
    <mat-dialog-actions align="center">
      <button
        mat-flat-button
        class="cancel-button"
        type="button"
        (click)="onCancel()"
      >
        Cancelar
      </button>
      <button
        mat-flat-button
        class="login-button"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Ingresar
      </button>
    </mat-dialog-actions>
  </form>

  <!-- Solo el enlace a registro -->
  <div class="register-link">
    ¿No tienes cuenta? <a (click)="openRegisterDialog()">Regístrate</a>
  </div>
</mat-dialog-content>
