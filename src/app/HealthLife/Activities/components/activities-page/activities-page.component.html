<mat-card class="page-card">
  <div class="header">
    <h2>Gesti贸n de Actividades</h2>
    <button mat-flat-button color="primary" (click)="openForm()">
      <mat-icon>playlist_add</mat-icon> Nueva Actividad
    </button>
  </div>

  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar por nombre</mat-label>
    <input matInput
           [(ngModel)]="searchTerm"
           (keyup.enter)="search()"
           placeholder="Nombre del ejercicio"/>
    <button mat-icon-button matSuffix aria-label="Buscar" (click)="search()">
      <mat-icon>search</mat-icon>
    </button>
    <button *ngIf="searchTerm" mat-icon-button matSuffix aria-label="Limpiar" (click)="clear()">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>

  <mat-table [dataSource]="activities" class="mat-elevation-z2">
    <!-- ID -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let a">{{ a.id }}</mat-cell>
    </ng-container>
    <!-- Nombre -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
      <mat-cell *matCellDef="let a">{{ a.name }}</mat-cell>
    </ng-container>
    <!-- Descrpcion -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>Descripci贸n</mat-header-cell>
      <mat-cell *matCellDef="let a">{{ a.description }}</mat-cell>
    </ng-container>
    <!-- Duraci贸n -->
    <ng-container matColumnDef="duration">
      <mat-header-cell *matHeaderCellDef>Duraci贸n</mat-header-cell>
      <mat-cell *matCellDef="let a">{{ a.duration }} min</mat-cell>
    </ng-container>
    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let a">
        <button mat-icon-button color="warn" (click)="delete(a.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['id','name','description','duration','actions']"></mat-header-row>
    <mat-row        *matRowDef="let row; columns: ['id','name','description','duration','actions']"></mat-row>
  </mat-table>
</mat-card>
