<app-recommendations></app-recommendations>

<div class="activities-page-container">
  <div class="form-container">
    <app-activities-form
      (cancelRequested)="onCancelRequested()"
      (activityAddRequested)="onActivitiesAddRequested($event)"
      (activityUpdateRequested)="onActivitiesUpdateRequested($event)"
      [activity]="activitiesData"
      [editMode]="editMode">
    </app-activities-form>
  </div>

  <h2>Actividades Registradas</h2>
  <div class="content-container">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let activity">{{ activity.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let activity">{{ activity.name }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descripción </th>
          <td mat-cell *matCellDef="let activity">{{ activity.description }}</td>
        </ng-container>

        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef> Duración (minutos) </th>
          <td mat-cell *matCellDef="let activity">{{ activity.duration }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 15]" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
