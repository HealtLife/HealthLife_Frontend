<mat-card class="edit-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon class="header-icon">edit</mat-icon>
      Editar Perfil
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="profileForm" (ngSubmit)="onSave()">
      <div class="two-columns">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Apellido</mat-label>
          <mat-icon matPrefix>badge</mat-icon>
          <input matInput formControlName="lastname" />
        </mat-form-field>
      </div>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Correo electrónico</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Contraseña (opcional)</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      <!--
      <div class="privacy-group">
        <label class="section-label"><mat-icon>visibility</mat-icon> Privacidad</label>
        <mat-radio-group formControlName="privacy" class="radio-options">
          <mat-radio-button value="public">Público</mat-radio-button>
          <mat-radio-button value="private">Privado</mat-radio-button>
        </mat-radio-group>
      </div>
      -->

      <mat-card-actions align="end" class="actions">
        <button mat-stroked-button color="warn" type="button" (click)="onCancel()">
          <mat-icon>cancel</mat-icon> Descartar
        </button>
        <button mat-flat-button color="primary" type="submit" [disabled]="profileForm.invalid">
          <mat-icon>save</mat-icon> Guardar
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
