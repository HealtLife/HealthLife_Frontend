<!-- toolbar.component.html -->
<mat-toolbar class="app-toolbar">
  <div class="logo-container" (click)="router.navigate(['/'])">
    <img
      src="https://imgur.com/AHUI1ug.png"
      alt="NutriMove"
      class="logo"
    />
  </div>

  <span class="spacer"></span>

  <!-- Contenedor “píldora” detrás de los botones -->
  <div class="nav-container">
    <nav class="options">
      <ng-container *ngIf="router.url !== '/access'; else accessOptions">
        <ng-container *ngFor="let option of features; trackBy: trackByTitle">
          <button
            mat-button
            [routerLink]="option.path"
            routerLinkActive="active"
            class="nav-button"
          > <mat-icon>{{ option.icon }}</mat-icon>
            <span class="nav-text">{{ option.title }}</span>
          </button>
        </ng-container>
      </ng-container>

      <ng-template #accessOptions>
        <button mat-icon-button (click)="openRegDialog()" aria-label="Register">
          <mat-icon>person_add</mat-icon>
        </button>
        <button mat-icon-button (click)="openLoginDialog()" aria-label="Login">
          <mat-icon>login</mat-icon>
        </button>
      </ng-template>
    </nav>
  </div>
</mat-toolbar>
